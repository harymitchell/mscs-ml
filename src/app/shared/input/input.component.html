<mat-form-field>
  <input matInput [value]="value || ''" type="{{type || 'text'}}" 
          [placeholder]="label" [formControl]="control" 
          [readonly]="readonly" 
          (change)="onChange(this.value)">
  <mat-error *ngIf="control.errors">{{errorMessage(control.errors)}}</mat-error>
</mat-form-field>
