
<mat-form-field> 
  <mat-select 
    name="name"
    placeholder="{{label}}" 
    [(ngModel)]="multiValue || value" 
    [formControl]="control" 
    [multiple]="multiple" 
    (change)="onChange(this.value, this)">
      <mat-option *ngFor="let option of options" [value]="option">{{ option }}</mat-option>
  </mat-select>
  <mat-error *ngIf="control.errors">{{errorMessage(control.errors)}}</mat-error>

  <mat-error *ngIf="control.errors">{{errorMessage(control.errors)}}</mat-error>
</mat-form-field>
